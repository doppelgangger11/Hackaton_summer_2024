{% extends "base.html" %} {% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mt-5">Введите новый пароль</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Поменять пароль" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
