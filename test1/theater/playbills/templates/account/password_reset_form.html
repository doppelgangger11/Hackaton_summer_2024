{% extends "base.html" %} {% load crispy_forms_tags %} 

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mt-5">Восстановление пароля</h2>
      <a href="{% url 'playbill_list' %}">На главную</a>
      <p>Забыли пароль? Введите свой адрес электронной почты, и мы пришлем инструкции по установке нового пароля.</p>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Отправить письмо</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
